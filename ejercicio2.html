  <h1>Conversión de Temperatura</h1>

  <form onsubmit="return convertirTemperatura()">
    <div class="form-group">
      <label for="temperatura">Temperatura:</label>
      <input type="number" id="temperatura">
    </div>

    <div class="form-group">
      <label for="seleccionOrigen">Convertir de:</label>
      <select id="seleccionOrigen">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>

    <div class="form-group">
      <label for="seleccionDestino">Convertir a:</label>
      <select id="seleccionDestino">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>

    <button type="submit">Realizar Conversión</button>
  </form>
