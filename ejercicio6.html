<section class="form-main">
  <div class="form-content">
    <div class="box">
      <h3>Formulario - Registrar Usuario</h3>
     <form id="formulario" onsubmit="validarFormulario(); return false;">
    <div>
      <label for="tipoDocumento">Tipo de documento:</label>
      <select id="tipoDocumento" required>
        <option value="">Seleccione</option>
        <option value="CC">Cédula de Ciudadanía</option>
        <option value="TI">Tarjeta de Identidad</option>
        <option value="CE">Cédula de Extranjería</option>
      </select>
    </div>
    <div class="input-box">
      <label for="numeroDocumento">No. Documento:</label>
      <input class="input-control" type="text" id="numeroDocumento" required pattern="[0-9]{5,}">
    </div>
    <div class="input-box">
      <label for="nombre">Nombre:</label>
      <input class="input-control" type="text" id="nombre" required pattern="[A-Za-z0-9\s]+">
    </div>
    <div class="input-box">
      <label for="apellido">Apellido:</label>
      <input class="input-control" type="text" id="apellido" required pattern="[A-Za-z0-9\s]+">
    </div>
    <div class="input-box">
      <label for="fechaNacimiento">Fecha Nacimiento:</label>
      <input class="input-control" type="date" id="fechaNacimiento" >
    </div>
    <div class="input-box">
      <label for="correoElectronico">Correo Electrónico:</label>
      <input class="input-control" type="email" id="correoElectronico" required pattern="[a-zA-Z0-9._%+-]+@misena\.edu\.co" >
    </div>
    <div class="input-box">
      <label for="password">Contraseña:</label>
      <input class="input-control" type="password" id="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{10,}$">
    </div>
    <div class="input-box">
      <label for="confirmarPassword">Confirmar Contraseña:</label>
      <input class="input-control" type="password" id="confirmarPassword" required>
    </div>
    <div class="input-box">
      <input type="checkbox" id="terminosUso" required>
      <label for="terminosUso">Aceptar Términos de uso</label>
    </div>
    <div class="input-box">
      <button type="submit" class="btn">Registrarse</button>
    </div>
    </form>
